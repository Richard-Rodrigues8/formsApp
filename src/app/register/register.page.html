<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <section class="container">
    <div class="card">
      <div class="logo">
        <img src="assets/sga.png" alt="Logo_SGA">
      </div>
      <form [formGroup]="formRegister" class="inputs">
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input formControlName="name" class="custom" type="text" placeholder="Your Name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input formControlName="email" class="custom" type="email" placeholder="example@gmail.com"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">CPF</ion-label>
          <ion-input formControlName="cpf" class="custom" type="text" placeholder="XXX.XXX.XXX-XX"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input formControlName="password" class="custom" type="password" placeholder="Password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirm</ion-label>
          <ion-input formControlName="passwordConfirm" class="custom" type="password" placeholder="Confirm Password"></ion-input>
        </ion-item>
      </form>
      <ion-button class="btn" (click)="saveRegister()" expand="block">Register</ion-button>
      <div class="others-options">
        <p><a routerLink="/login">JÃ¡ tem uma conta?</a></p>
      </div>
    </div>
  </section>
</ion-content>
